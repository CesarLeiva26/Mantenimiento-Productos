<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Productos</title>
</head>
<body>
<h2>Productos</h2>
<a href="/producto/nuevo">Registrar</a>
<hr>
<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Stock</th>
        <th>Precio</th>
        <th>Ganancias</th>
        <th>Acciones</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="producto : ${listaProductos}">
        <td th:text="${producto.idproductos}"></td>
        <td th:text="${producto.nombre}"></td>
        <td th:text="${producto.stock}"></td>
        <td th:text="${producto.precio}"></td>
        <td th:text="${producto.calcularGanancias()}"></td>
        <td>
            <a th:href="@{/producto/actualizar(idproducto=${producto.idproductos})}">Actualizar</a>
            <a th:href="@{/producto/eliminar(idproducto=${producto.idproductos})}" onclick="return confirm('¿Estás seguro?')">Eliminar</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
